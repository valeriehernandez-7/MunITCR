<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="UTF-8">
        <title>MunITC</title>
        <link rel="stylesheet" href="css/Persona.css">
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="js/Persona.js"></script>
    </head>
    <body>
        <section class= "form-persona">
            <h5>Persona</h5>
            <input class="controls" type="text" id="name" value="" placeholder="Nombre">
            <input class="controls" type="number" id="idType" value="" placeholder="Tipo de Identificación">
            <input class="controls" type="number" id="idNumber" value="" placeholder="Numero de Itentificación">
            <input class="controls" type="number" id="phone1" value="" placeholder="Número de telefono 1">
            <input class="controls" type="number" id="phone2" value="" placeholder="Número de telefono 2">
            <input class="controls" type="email" id="email" value="" placeholder="Correo Electrónico">
            <!--usuario activo -->
            <input type="checkbox" id="active" class="checkbox"/>
            <label for="active" class="toggle">Usuario Activo</label>
            <!--<select class="controls" name="categorias" id="categorias"><option value="Categoria">Categoría</option></select>-->
            <section>
              <input class="buttons" type="submit" id="addBtn" value="Agregar Persona" onclick="add();">
              <input class="buttons" type="submit" id="delBtn" value="Eliminar Persona" onclick="add();">
              <input class="buttons" type="submit" id="upBtn" value="Actualizar Persona" onclick="add();">
              <input class="buttons" type="submit" id="backBTN" value="Regresar" onclick="ret();">
            </section>
        </section>

    </body>
</html>
