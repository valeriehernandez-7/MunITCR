<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>MunITCR</title>
  <link rel="stylesheet" href="css/listaPersona.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
  <script src="js/EventLog.js"></script>
</head>
<header class="container-fluid">
  <div class="row align-items-center" style="background-color: #017bab;">
    <div class="col" style="text-align: left;">
      <input class="buttons" type="submit" id="githubBtn" value="MunITCR" style="font-weight: bold;" onclick="window.location.href='https://github.com/valeriehernandez-7/MunITCR';">
    </div>
    <div class="col-md-auto">
      <input class="buttons" type="submit" id="backBTN" value="Opciones de Administrador" style="font-weight: bold;" onclick="ret();">
    </div>
    <div class="col" style="text-align: right;">
      <input class="buttons" type="submit" id="logOutBtn" value="SALIR" style="font-weight: bold;" onclick="cerrar();">
    </div>
    <section class="container-fluid" style="display: flex; justify-content: center;">
      <p style="color:#FFFFFF; text-align: center;">
        <b>Listado de Personas</b><br>
      </p>
    </section>
  </div>
</header>
<body style="background-color: #b4c5cd;">
  <br><br><br>   
  <div class="container-fluid" style="display: flex; justify-content: center;">
    <section>
      <select class="controls" name="entityType" id="entityType" style="margin-right:10px;"></select>
      Tipo de Entidad 
      <select class="controls" name="eventType" id="eventType" style="margin-right:10px;"></select>
      Tipo de Evento  
      <section>        
        <input class="controls" type="date" id="date" value = "2000-09-09" step="any" >
        Fecha de Inicio
      </section>
      <section>  
        <input class="controls" type="date" id="date2" value = "2023-01-01" step="any">
        Fecha de Final
      </section>
      <input class="buttons" type="submit" id="viewBtn" value=" Filtrar " onclick="filter();">
      <input class="buttons" type="submit" id="viewBtn" value=" No Filtrar " onclick="noFilter();">
         
    </section>
  </div>       
 
  <br>
  <div class="container-fluid" style="display: flex; justify-content: center;">
    <table id="tablaItems" style="border: 2px solid #017bab;">
      <tr>
        <th style="text-align:center; color: #FFFFFF; background-color: #017bab; border: 2px solid #017bab;">Tipo de Evento</th>
        <th style="text-align:center; color: #FFFFFF; background-color: #017bab; border: 2px solid #017bab;">Entidad</th>
        <th style="text-align:center; color: #FFFFFF; background-color: #017bab; border: 2px solid #017bab;">ID de identidad</th>
        <th style="text-align:center; color: #FFFFFF; background-color: #017bab; border: 2px solid #017bab;">Historial</th>
        <th style="text-align:center; color: #FFFFFF; background-color: #017bab; border: 2px solid #017bab;">Actualización</th>
        <th style="text-align:center; color: #FFFFFF; background-color: #017bab; border: 2px solid #017bab;">Autor</th>
        <th style="text-align:center; color: #FFFFFF; background-color: #017bab; border: 2px solid #017bab;">Ip</th>
        <th style="text-align:center; color: #FFFFFF; background-color: #017bab; border: 2px solid #017bab;">Fecha</th>
      </tr>

  </div>
