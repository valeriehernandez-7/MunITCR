<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="UTF-8">
        <title>MunITCR</title>
        <link rel="stylesheet" href="css/Persona.css">
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="js/Persona.js"></script>
    </head>
    <body>
        <section class= "form-persona">
            <h5>Persona</h5>
            Nombre
            <input class="controls" type="text" id="name" value="" placeholder="Nombre">
            Tipo de Identificación
            <select class="controls" name="TipoID" id="TipoID"><option value="tipo">Tipo Identificacion</option></select>
            Número de identificacion
            <input class="controls" type="number" id="idNumber" value="" placeholder="Numero de Itentificación">
            Número de Teléfono 1
            <input class="controls" type="number" id="phone1" value="" placeholder="Número de telefono 1">
            Número de Teléfono 2
            <input class="controls" type="number" id="phone2" value="" placeholder="Número de telefono 2">
            Correo Electrónico
            <input class="controls" type="email" id="email" value="" placeholder="Correo Electrónico">
            <section>
              <input class="buttons" type="submit" id="upBtn" value="Actualizar Persona" onclick="update();">
              <input class="buttons" type="submit" id="backBTN" value="Regresar" onclick="ret();">
            </section>

        </section>

    </body>
</html>
